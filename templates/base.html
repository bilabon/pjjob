{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PlasticJam test</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap-table/dist/bootstrap-table.css' %}">

    <!-- Include Date Range Picker -->
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.css' %}" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">



  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PlasticJam test</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
          {% if request.user.is_authenticated %}
          <ul class="nav navbar-nav pull-right">
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                {{ request.user }} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                  <li class="active"><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>

          </ul>
          {% endif %}

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container"><!-- .container -->

      <div class="starter-template">
            {% block content %}
            {% endblock %}
      </div>

    </div><!-- /.container -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap-table/dist/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    {% block down_js %}
    {% endblock %}


  </body>
</html>
